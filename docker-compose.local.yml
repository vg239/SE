# Alternative docker-compose using python:3.11-slim (more commonly available)
# Use this if python:3.12-slim is not available
# Usage: docker-compose -f docker-compose.local.yml up --build

version: '3.8'

services:
  cloud-server:
    build:
      context: .
      dockerfile: Dockerfile.cloud
      args:
        PYTHON_VERSION: "3.11-slim"
    container_name: cloud-computing-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_ENV=production
      - ML_CONFIG_PATH=/app/ml_model_config.json
    networks:
      - vvv-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        PYTHON_VERSION: "3.11-slim"
    container_name: cloud-frontend
    ports:
      - "8501:8501"
    environment:
      - CLOUD_URL=http://cloud-server:5000
    depends_on:
      - cloud-server
    networks:
      - vvv-network
    restart: unless-stopped

  benchmark-service:
    build:
      context: .
      dockerfile: Dockerfile.benchmark
      args:
        PYTHON_VERSION: "3.11-slim"
    container_name: benchmark-service
    ports:
      - "5001:5001"
    volumes:
      - ../exp1_latency_results.csv:/app/benchmarks/exp1_latency_results.csv:ro
      - ../exp2_depth_results.csv:/app/benchmarks/exp2_depth_results.csv:ro
      - ../exp3_threading_results.csv:/app/benchmarks/exp3_threading_results.csv:ro
    networks:
      - vvv-network
    restart: unless-stopped

  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile.admin
      args:
        PYTHON_VERSION: "3.11-slim"
    container_name: admin-panel
    ports:
      - "8502:8502"
    environment:
      - CLOUD_URL=http://cloud-server:5000
      - BENCHMARK_URL=http://benchmark-service:5001
    depends_on:
      - cloud-server
      - benchmark-service
    networks:
      - vvv-network
    restart: unless-stopped

networks:
  vvv-network:
    driver: bridge
    name: vvv-network

